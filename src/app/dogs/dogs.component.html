<h1 style="text-align: center;">Dogs</h1><br />

<input [(ngModel)]="searchString"  class="search-bar" type="text" placeholder="Search..">

<ul class="dogs-list">
	<ng-container *ngFor="let breed of filteredDogs | filterDogs: searchString">
		<li>
			<a [routerLink]="['/breed', breed.breedName]" [innerHtml]="transform(breed.breedName)"></a>
		</li> 
	</ng-container>
</ul>
