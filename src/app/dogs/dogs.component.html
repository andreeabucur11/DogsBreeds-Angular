<h1 style="text-align: center;">Dogs</h1><br />

<input  [(ngModel)]="searchString" (ngModelChange)="filterDogs()"  class="search-bar" type="text" placeholder="Search..">

<ul class="dogs-list">
	<ng-container *ngFor="let breed of dogs | keyvalue">
		<li>
			<a [routerLink]="['/breed',breed.key]">{{breed.key}}</a>
		</li>
	</ng-container>
</ul>
