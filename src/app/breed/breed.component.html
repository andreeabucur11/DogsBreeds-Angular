<button class="all-dogs-button" [routerLink]="['']">All dogs</button>
<div class="breed-container">
	<h1 class="capitalize">{{breedName}}</h1>
	<img class="dog-image" src={{imagePath}} />
	<br /><br />
	<div class="sub-breeds">
		<h3 *ngIf="subBreeds.length">Sub-breeds:</h3>
		<ul>
			<ng-container *ngFor="let subBreed of subBreeds">
				<li>
					<a [routerLink]="['/breed',breedName, subBreed]">{{subBreed}}</a>
				</li>
			</ng-container>
		</ul>
		<br />
	</div>
</div>
